<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&family=Ysabeau+Office:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e4eb0e1777.js" crossorigin="anonymous"></script>
<title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img class="logo" src="https://res.cloudinary.com/dazx9uoxm/image/upload/v1688832592/wanderfeet_b3igtd.png" id="header-img" />
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#shop">Shop</a></li>
                <li><a class="nav-link" href="#offers">Offers</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
                <video src="video.mp4" id="video" muted loop autoplay></video> 
                <div class="text">
                <h1>Best Travel Shoes</h1>
                <h2 class="sub-title">perfect for all terrains</h2>
                <button class="button"><a href="#">Shop now</a></button>
                </div>
    </section>

            <section class="content">
                <section id="features">
                    <div class="feature">
                        <i class="fa-solid fa-water"></i>
                        <h3>Water-friendly</h3>

                        <br/>
                        <p>Make it wet. It dryies fast</p>
                    </div>
                    <div class="feature">
                        <i class="fa-solid fa-feather-pointed"></i>
                        <h3>Light-weight</h3>

                        <br/>
                        <p>Enjoy seemless walks</p>
                    </div>
                    <div class="feature">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <h3>Warm & semi seasonal</h3>

                        <br/>
                        <p>Use most of the year</p>
                    </div>
                </section>
                <section id="shop">
                    <div class="shop-grid">
                            <img src="https://shop.tropicfeel.com/cdn/shop/products/Footwear-ATS-WF-Jungle-SS23-Asphalt-Grey-2.jpg?v=1683283313" class="shop-img"/>
                            <img src="https://shop.tropicfeel.com/cdn/shop/products/Footwear-ATS-WF-Jungle-SS23-Asphalt-Grey-5.jpg?v=1683283313" class="shop-img" />
                            <img src="https://shop.tropicfeel.com/cdn/shop/products/Jungle-Asphalt-Grey-Outdoor-1.jpg?v=1683285109" class="shop-img img-hide" />
                            <img src="https://shop.tropicfeel.com/cdn/shop/products/Footwear-ATS-WF-Jungle-SS23-Asphalt-Grey-4.jpg?v=1683283313" class="shop-img img-hide"/>
                   </div>
                   <div class="shop-description">
                            <p class="discount">-20%</p>
                            <h2>Jungle Asphalt Grey</h2>
                            <span class="crossed">$109</span>&nbsp;<span>$87</span>
                            <form>
                            <label class="dropdown">
                                <div class="dd-button">
                                Size
                                </div>
                                <input type="checkbox" class="dd-input" id="size">
                                <ul class="dd-menu">
                                <li>37 EU</li>
                                <li class="non-available">38 EU</li>
                                <li>39 EU</li>
                                <li>40 EU</li>
                                <li>41 EU</li>
                                </ul>
                            </label>
                            <input id="submit" type="submit" value="Buy" />
                            </form>
                   </div>
                </section>
                <section id="offers">
                    <h2>Get your summer %</h2>
                    <form id="form"method="post" action="https://www.freecodecamp.com/email-submit">
                        <input id="email" name="email" type="email" placeholder="Enter your email"/>
                        <input id="submit" type="submit" value="Subscribe" class="button"/>
                    </form>
                </section>
            </section>


    <footer>

    </footer>
  
</body>
</html>
